<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>

</head>
<body>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

<div class="testbox">
    <h1>SignUp Screen</h1>

    <form action="/">
        <hr size="3">


        <label id="icon" for="name"><i class="icon-envelope "></i></label>
        <input type="text" name="name" id="name" placeholder="Email Address" required/>
        <label id="icon" for="name"><i class="icon-user"></i></label>
        <input type="text" name="name" id="name" placeholder="Full Name" required/>
        <label id="icon" for="name"><i class="icon-phone"></i></label>
        <input type="text" name="name" id="name" placeholder="Phone Number" required/>
        <label id="icon" for="name"><i class="icon-shield"></i></label>
        <input type="password" name="name" id="name" placeholder="Password" required/>

        <a href="login.html" class="button">Register</a>
       <p><a href="login.html" class="button">Login</a></p>

    </form>
</div>
